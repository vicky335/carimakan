<body>
    <div id="fb-root"></div>

    <!-- wrap -->
    <div id="wrap" class="wrap">

        <!-- 請按實際需要渲染頁面 -->
        <!-- pc_header -->
        <div class="include" file="_pc_header.html"></div>
        <!--/ end pc_header -->
        <!--/ end 請按實際需要渲染頁面 -->

        <!-- container -->
        <div id="container" class="wrap_container">
            <!-- site -->
            <div class="site">
                <!-- ui_breadcrumbs -->
                <section class="ui_breadcrumbs container">
                    <ul class="list">
                        <!-- loop list -->
                        <li>
                            <a href="pc_index.html">
                                Home
                            </a>
                        </li>
                        <!-- / end loop list -->
                        <li>
                            <a href="pc_contact.html">
                                Contact Us
                            </a>
                        </li>
                    </ul>
                </section>
                <!--/ end ui_breadcrumbs -->

                <!-- ui_block pages contactus -->
                <article class="ui_block pages contactus">
                    <!-- content -->
                    <div class="content">
                        <!-- title -->
                        <h2 class="title">
                            Contact Us
                        </h2>
                        <!--/ end title -->

                        <!-- content -->
                        <div class="content">
                            <!-- form -->
                             <form action="">
                                 <!-- ui_text Name -->
                                 <div class="ui_text col">
                                     <label class="label required">Name</label>
                                     <div class="content">
                                         <div class="ui_text_group icon">
                                             <input type="text" class="input error" placeholder="Name*" required>
                                             <svg class="ui_icon ui_icon_svg">
                                                 <use xlink:href="#icon_user"></use>
                                             </svg>
                                         </div>
                                         <div class="error">
                                             Error message text space here.
                                         </div>
                                     </div>
                                 </div>
                                 <!--/ end ui_text Name -->

                                 <!-- ui_text Email -->
                                 <div class="ui_text col">
                                     <label class="label required">Email</label>
                                     <div class="content">
                                         <div class="ui_text_group icon">
                                             <input type="email" class="input" placeholder="scorching.sunny@gmail.com" required>
                                             <svg class="ui_icon ui_icon_svg">
                                                 <use xlink:href="#icon_email"></use>
                                             </svg>
                                         </div>
                                         <div class="error">
                                             Error message text space here.
                                         </div>
                                     </div>
                                 </div>
                                 <!--/ end ui_text Email -->

                                 <!-- ui_text Subject Title Text -->
                                 <div class="ui_text col">
                                     <label class="label required">Subject Title Text</label>
                                     <div class="content">
                                         <input type="text" class="input" placeholder="Subject Title Text" required>
                                         <div class="error">
                                             Error message text space here.
                                         </div>
                                     </div>
                                 </div>
                                 <!--/ end ui_text Subject Title Text -->

                                 <!-- ui_text message -->
                                 <div class="ui_text col">
                                     <label class="label required">Write message text1 text2 something.</label>
                                     <div class="content">
                                         <textarea class="textarea" placeholder="Write message text1 text2 something." required></textarea>
                                         <div class="error">
                                             Error message text space here.
                                         </div>
                                     </div>
                                 </div>
                                 <!--/ end ui_text message -->

                                 <!-- btn -->
                                 <div class="ui_text btn">
                                     <input class="ui_btn btn1" type="submit" value="Send Message">
                                 </div>
                                 <!--/ end btn -->
                            </form>
                            <!--/ end form -->
                        </div>
                        <!--/ end content -->
                    </div>
                    <!--/ end content -->
                </article>
                <!--/ end ui_block pages contactus -->
            </div>
            <!--/ end site -->

    <!-- 為了方便快捷建立靜態html，特使用jQuery load方法，加載公用html文件。 -->
    <!-- 不作為實際渲染頁面時使用，實際使用時請刪除！！！ -->
    <!-- 請按實際情況渲染頁面 -->
    <script type="text/javascript">
        $(".include").each(function(){
            if(!!$(this).attr("file")) {
                var $includeObj = $(this);
                $(this).load($(this).attr("file"), function(html){
                    $includeObj.after(html).remove();
                })
            }
        });
    </script>
    <!--/ end 為了方便快捷建立靜態html，特使用jQuery load方法，加載公用html文件。 -->
