<!-- ui_filter -->
<section class="ui_filter filter">
    <!-- title -->
    <div class="title">
        <svg class="ui_icon ui_icon_svg">
            <use xlink:href="#icon_filter"></use>
        </svg>
        <span>
            Filter
        </span>
        <span class="tools">
            <a class="reset btn_reset">
                Reset Filter
            </a>
        </span>
    </div>
    <!--/ end title -->

    <!-- content -->
    <div class="content filter">
        <!-- filter -->
        <form action="">
            <!-- block -->
            <fieldset class="block ui_text">
                <!-- title -->
                <legend class="title">Service & Facility</legend>
                <!--/ end title -->
                <div class="content">
                    <!-- loop list -->
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_wifi"></use>
                            </svg>
                            <span>
                                Free Wifi
                            </span>
                        </span>
                    </label>
                    <!--/ end loop list -->
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_credit-card"></use>
                            </svg>
                            <span>
                                Credit Card
                            </span>
                        </span>
                    </label>
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_car-parking"></use>
                            </svg>
                            <span>
                                Car parking
                            </span>
                        </span>
                    </label>
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_ac"></use>
                            </svg>
                            <span>
                                Air conditioner
                            </span>
                        </span>
                    </label>
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_takeaway"></use>
                            </svg>
                            <span>
                                Take-away
                            </span>
                        </span>
                    </label>
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_nocharge"></use>
                            </svg>
                            <span>
                                No Service Charge
                            </span>
                        </span>
                    </label>
                    <label class="ui_text_group magic_checkbox">
                        <input class="checkbox" value="" type="checkbox" name="">
                        <span class="magin_icon">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_reserve"></use>
                            </svg>
                            <span>
                                Reservation
                            </span>
                        </span>
                    </label>
                </div>
            </fieldset>
            <!--/ end block -->

            <!-- block -->
            <fieldset class="block ui_text">
                <!-- title -->
                <legend class="title">Price Range/ Orang</legend>
                <!--/ end title -->
                <div class="content">
                    <!-- loop list -->
                    <label class="ui_text_group magic_radio">
                        <input class="radio" value="" type="radio" name="">
                        <span class="magin_icon">
                            Rp 25k ↓
                        </span>
                    </label>
                    <!--/ end loop list -->
                    <label class="ui_text_group magic_radio">
                        <input class="radio" value="" type="radio" name="">
                        <span class="magin_icon">
                            Rp 25k - 50k
                        </span>
                    </label>
                    <label class="ui_text_group magic_radio">
                        <input class="radio" value="" type="radio" name="">
                        <span class="magin_icon">
                            Rp 50k - 100k
                        </span>
                    </label>
                    <label class="ui_text_group magic_radio">
                        <input class="radio" value="" type="radio" name="">
                        <span class="magin_icon">
                            Rp 100k - Rp 150k
                        </span>
                    </label>
                    <label class="ui_text_group magic_radio">
                        <input class="radio" value="" type="radio" name="">
                        <span class="magin_icon">
                            Rp 150k↑
                        </span>
                    </label>
                </div>
            </fieldset>
            <!--/ end block -->
        </form>
        <!--/ end filter -->
    </div>
    <!--/ end content -->
</section>
<!--/ end ui_filter -->
