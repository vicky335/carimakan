<!-- header -->
<header id="header" class="wrap_header">
    <!-- downloadapp img -->
    <section class="downloadapp img btn_downloadapp">
        <img src="/images/pc/banner/banner_fixedtop.jpg">
    </section>
    <!--/ end downloadapp img -->

    <!-- top -->
    <section class="top">
        <!-- container -->
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <a href="/">
                    Cari Makan
                </a>
            </div>
            <!--/ end logo -->

            <!-- nav -->
            <nav class="nav">
                <!-- list -->
                <ul class="list">
                    <!-- user -->
                    <li>
                        <a class="btn_getAppsDialog">
                            <svg class="ui_icon ui_icon_svg">
                                <use xlink:href="#icon_user"></use>
                            </svg>
                            <span>
                                Login
                            </span>
                        </a>
                    </li>
                    <!--/ end user -->
                </ul>
                <!--/ end list -->
            </nav>
            <!--/ end nav -->
        </div>
        <!--/ end container -->
    </section>
    <!--/ end top -->

    <!-- main -->
    <section class="main container">
        <!-- block city -->
        <div class="block city">
            <!-- title -->
            <h2 class="title">
                <svg class="ui_icon ui_icon_svg location">
                    <use xlink:href="#icon_location"></use>
                </svg>
                <span class="txt">
                    Jakarta
                </span>
            </h2>
            <!--/ end title -->
            <!-- content -->
            <div class="content">
                <ul class="list">
                    <!-- loop list -->
                    <li>
                        Jakarta
                    </li>
                    <!--/ end loop list -->
                    <li>
                        Tangerang
                    </li>
                    <li>
                        Bogor
                    </li>
                    <li>
                        Depok
                    </li>
                    <li>
                        Jakarta
                    </li>
                </ul>
            </div>
            <!--/ end content -->
        </div>
        <!--/ end block city -->

        <!-- block search -->
        <div class="block search">
            <form action="pc_list.html">
                <!-- searchwrap -->
                <div class="searchwrap">
                    <!-- ui_text -->
                    <div class="ui_text ui_text_group icon">
                        <input class="input" type="text" name="" value="" placeholder="Find the best restaurants and foods…">
                        <svg class="ui_icon ui_icon_svg">
                            <use xlink:href="#icon_search"></use>
                        </svg>
                    </div>
                    <!--/ end ui_text -->
                    <!-- ui_text -->
                    <div class="ui_text">
                        <input type="submit" class="ui_btn btn1" value="Search" />
                    </div>
                    <!--/ end ui_text -->
                </div>
                <!--/ end searchwrap -->

                <!-- content hotsearch -->
                <div class="content hotsearch">
                    <!-- title -->
                    <h3 class="title">
                        Hot Search
                    </h3>
                    <!--/ end title -->
                    <!-- content -->
                    <div class="content">
                        <!-- list -->
                        <ul class="list">
                            <!-- loop list -->
                            <li>
                                Chocolate pie
                            </li>
                            <!--/ end loop list -->
                        </ul>
                        <!--/ end list -->
                    </div>
                    <!--/ end content -->
                </div>
                <!--/ end content hotsearch -->

                <!-- content shoplist -->
                <div class="content shoplist">
                    <!-- ui_shoplist -->
                    <ul class="ui_list ui_shoplist">
                        <!-- loop list -->
                        <li>
                            <a href="/restaurant.html">
                                <!-- img -->
                                <div class="img">
                                    <!-- img size: 95*95 -->
                                    <img src="/images/placeholder_cover.jpg">
                                </div>
                                <!--/ end img -->
                                <!-- content -->
                                <div class="content">
                                    <!-- title -->
                                    <h3 class="title">
                                        IG Popular Food You must to try
                                    </h3>
                                    <!--/ end title -->

                                    <!-- comments -->
                                    <div class="comments">
                                        <!-- ui_icon icon_stars -->
                                        <i class="ui_icon icon_stars block">
                                            <!-- mobile: width = 個數 * 12 -->
                                            <!-- <i class="star" style="width: calc(3.5*12px);"></i> -->
                                            <!-- pc: width = 個數 * 16 -->
                                            <i class="star" style="width: calc(3.5*16px);"></i>
                                        </i>
                                        <!--/ end ui_icon icon_stars -->

                                        <!-- comment -->
                                        <div class="comment block">
                                            comment Reviews
                                        </div>
                                        <!--/ end comment -->
                                    </div>
                                    <!--/ end comments -->

                                    <!-- info -->
                                    <div class="info">
                                        <!-- price -->
                                        <div class="price block">price</div>
                                        <!--/ end price -->
                                        <!-- cate -->
                                        <div class="cate block">cate</div>
                                        <!--/ end cate -->
                                    </div>
                                    <!--/ end info -->

                                    <!-- region -->
                                    <div class="region">
                                        <!-- address -->
                                        <div class="address block">address</div>
                                        <!--/ end address -->
                                        <!-- position -->
                                        <div class="position block">position</div>
                                        <!--/ end position -->
                                    </div>
                                    <!--/ end region -->
                                </div>
                                <!--/ end content -->
                            </a>
                        </li>
                        <!--/ end loop list -->
                    </ul>
                    <!--/ end ui_shoplist -->
                </div>
                <!--/ end content shoplist -->
            </form>
        </div>
        <!--/ end block search -->
    </section>
    <!--/ end main -->

    <!-- banner  -->  <!-- 只在index出現 -->
    <section class="banner">
        <ul class="list">
            <!-- loop list -->
            <li data-index="0">
                <a href="#" class="img">
                    <img src="/images/test/pc_banner.jpg" />
                </a>
            </li>
            <!--/ end loop list -->
            <li data-index="1">
                <a href="#" class="img">
                    <img src="/images/test/pc_banner.jpg" />
                </a>
            </li>
            <li data-index="2">
                <a href="#" class="img">
                    <img src="/images/test/pc_banner.jpg" />
                </a>
            </li>
            <li data-index="3">
                <a href="#" class="img">
                    <img src="/images/test/pc_banner.jpg" />
                </a>
            </li>
        </ul>
        <ul class="nav">
            <li class="flag" data-index="0"></li>
            <li class="flag" data-index="1"></li>
            <li class="flag" data-index="2"></li>
            <li class="flag" data-index="3"></li>
        </ul>
    </section>
    <!--/ end banner -->
</header>
<!--/ end header -->
